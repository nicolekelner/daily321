<!DOCTYPE html>
<html>
  
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuefire/1.4.3/vuefire.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Daily 321</title>
  
<style>
    body {
      background-color: #00dbdb;
      min-width: 400px;
      min-height: 550px;
    }
    
    label {
      color: #00646B;
    }
    
    #sizing-addon1 {
      background-color: #2DB6B6;
      color: white;
      border: none;
    }
    
    .input-group {
      width: 70%;
    }
    
    input {
      margin: 3px;
    }
    
    #done {
      background-color: #2DB6B6;
      color: white;
    }
</style>

</head>

<body>
  <div class="container">
    <div id="app">
      
      
      
      
      
      <div v-if="createLogin">
        
        <input v-model="newEmail" >
        <input v-model="newPassword" >
       <button @click="userLogin()" >submit</button>
      </div>
      
      <div v-if="showDaily">
        <h1 style="color:#00646B">Daily 3,2,1</h1>
        <br>
        <label for="gratitude">Things You are Grateful For:</label>
        <span class="input-group-addon" id="sizing-addon1">3</span>
        
        <form id="form" v-on:submit.prevent="addDaily">
          <input type="text" v-model="gratitudes1.text" class="form-control" id="gratitude" placeholder="For friendship, joy and unicorns">
          <input type="text" v-model="gratitudes2.text" class="form-control" id="gratitude" placeholder="Rainbows and sunshine">
          <input type="text" v-model="gratitudes3.text" class="form-control" id="gratitude" placeholder="Donuts with sprinkles on them">
          <br>
        
        <label for="todo">Things You Want to Do Today:</label>
          <span class="input-group-addon" id="sizing-addon1">2</span>
          <input type="text" v-model="todos1.text" class="form-control" id="todo" placeholder="Fly from mountain to mountain">
          <input type="text" v-model="todos2.text" class="form-control" id="todo" placeholder="Be a rockstar">
        <br>
        
        <label for="affirm">Positive Affirmation:</label>
          <span class="input-group-addon"   id="sizing-addon1">1</span>
          <input type="text" v-model="affirms.text" class="form-control" id="affirm" placeholder="I am a strong, powerful land-mermaid">
          <br>
          
          
          <input class="btn btn-default" id="done" type="submit" value="I'm Done!">
        </form>
        
      </div>
      
    </div>
  </div>
  <script src="web.js"></script>
</body>
</html>
